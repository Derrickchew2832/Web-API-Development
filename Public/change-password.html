<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="header.css">
  <title>Change Password</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .success {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul id="nav-links">
        <li><a href="main.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li class="logged-in"><a href="index.html">Search Attraction</a></li>
        <li class="logged-in"><a href="favorite.html">Favourites</a></li>
        <li id="auth-links" class="right"></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h1>Change Password</h1>
    <form id="changePasswordForm">
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" required>
      <label for="confirmNewPassword">Confirm New Password:</label>
      <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
      <button type="submit">Change Password</button>
      <div id="message" class="error"></div>
    </form>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem('token');
      const authLinks = document.getElementById('auth-links');
      const loggedInElements = document.querySelectorAll('.logged-in');

      if (token) {
        authLinks.innerHTML = `
          <li class="dropdown right">
            <a href="#" class="dropbtn"><img src="profile.png" alt="Profile" class="profile-icon"></a>
            <div class="dropdown-content">
              <a href="change-password.html">Change Password</a>
              <a href="#" id="logout">Logout</a>
            </div>
          </li>
        `;
        loggedInElements.forEach(el => el.style.display = 'block');

        document.getElementById('logout').addEventListener('click', () => {
          localStorage.removeItem('token');
          window.location.href = '/login.html';
        });
      } else {
        loggedInElements.forEach(el => el.style.display = 'none');
        authLinks.innerHTML = `<a href="login.html" id="login-register">Login/Register</a>`;
      }

      document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const newPassword = document.getElementById('newPassword').value;
        const confirmNewPassword = document.getElementById('confirmNewPassword').value;

        if (newPassword !== confirmNewPassword) {
          document.getElementById('message').textContent = 'New passwords do not match';
          return;
        }

        try {
          const response = await fetch('http://localhost:3000/api/users/change-password', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'x-auth-token': token
            },
            body: JSON.stringify({ newPassword })
          });

          const data = await response.json();

          if (!response.ok) {
            document.getElementById('message').textContent = data.error || 'Error changing password';
            return;
          }

          document.getElementById('message').textContent = 'Password changed successfully';
          document.getElementById('message').classList.remove('error');
          document.getElementById('message').classList.add('success');

          // Auto logout after a short delay
          setTimeout(() => {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
          }, 2000);
        } catch (error) {
          document.getElementById('message').textContent = 'Error changing password';
        }
      });
    });
  </script>
</body>
</html>
