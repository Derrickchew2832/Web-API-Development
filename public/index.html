<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Demo</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
    #places {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .place-card {
      border: 1px solid #ccc;
      padding: 10px;
      width: 200px;
      text-align: center;
    }
    .place-card img {
      max-width: 100%;
      height: auto;
    }
    .marker-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 200px;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .marker-image {
      max-width: 100%;
      height: 200px;
      border-radius: 8px;
    }
    .marker-info {
      text-align: left;
    }
    .marker-name {
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0;
    }
    .marker-rating {
      font-size: 14px;
      color: #888;
      margin: 5px 0;
    }
    .marker-rating .star {
      color: gold;
      font-size: 18px;
    }
    .marker-address {
      font-size: 14px;
      color: #666;
      margin: 5px 0;
    }
    .marker-links {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: 10px;
    }
    .marker-links a {
      color: #007BFF;
      text-decoration: none;
    }
    .marker-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form id="searchForm">
    <input type="text" id="searchInput" placeholder="Enter a location">
    <select id="placeType">
      <option value="restaurants">Restaurants</option>
      <option value="hotels">Hotels</option>
      <option value="attractions">Attractions</option>
    </select>
    <button type="submit">Search</button>
  </form>
  <div id="map"></div>
  <div id="places"></div>

  <script src="script.js"></script>
  <script>
    const script = document.createElement('script');
    script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyCmgZao1Qy8H168s2V-lc__PHr0oijVYeI&callback=initMap&libraries=places`;
    script.setAttribute('async', '');
    script.setAttribute('defer', '');
    document.head.appendChild(script);
  </script>
  
</body>
</html>
